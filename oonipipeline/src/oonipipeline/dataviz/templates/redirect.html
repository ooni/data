<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style type="text/css">
    .kraken-loon {
        background-image:  url(https://images.unsplash.com/photo-1627955353583-5ed9f3ff1dc7), url(https://images.unsplash.com/photo-1547716752-9a0331effbef);
        background-position:  850px -1040px, -272px -240px;
        background-repeat: no-repeat, no-repeat;
        background-size: 1860px 3032px, 1453px 880px;
    }
  </style>
</head>
<body>
    <div class="container mx-auto pt-5">

        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <h3 class="text-base font-semibold leading-6 text-gray-900">{{ scope }}: enter measurement UID</h3>
              <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>You will be redirected to the relevant {{ scope }} page.</p>
              </div>
              <div class="mt-5 sm:flex sm:items-center">
                <div class="w-full sm:max-w-xs">
                  <label for="measurement_uid" class="sr-only">measurement_uid</label>
                  <input id="measurement_uid" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                </div>
                <button onclick="redirect()" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 sm:ml-3 sm:mt-0 sm:w-auto">Go</button>
            </div>
            </div>
          </div>
    </div>
</body>
<script>
    function redirect() {
        var measurement_uid = document.getElementById("measurement_uid").value
        window.location.href = "/{{scope}}/m/" + measurement_uid
    }
</script>
</html>
